<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admission Form PDF</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            font-size: 12px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #000;
            padding: 6px;
        }
    </style>
</head>
<body>

<h2>Admission Form</h2>

<table>
    <tr>
        <td><b>Student Name</b></td>
        <td>{{ admission.student_name }}</td>
    </tr>
    <tr>
        <td><b>Father Name</b></td>
        <td>{{ admission.father_name }}</td>
    </tr>
    <tr>
        <td><b>Class</b></td>
        <td>{{ admission.student_class }}</td>
    </tr>
</table>

</body>
</html>
